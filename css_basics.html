<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header */
    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Introduction */
    section.introduction {
      background-color: #e0e0e0;
      padding: 20px;
      margin-top: 20px;
    }
    
    /* Skills */
    section.skills {
      background-color: #f5f5f5;
      padding: 20px;
      margin-top: 20px;
    }
    
    .skills ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .skills li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
    
    /* Contact */
    section.contact {
      background-color: #e5e5e5;
      padding: 20px;
      margin-top: 20px;
    }
    
    .contact a {
      text-decoration: none;
      color: black;
      margin-right: 10px;
    }
    
    /* Responsive Adjustments (Media Queries) */
    @media (max-width: 768px) {
      header, section {
        padding: 10px;
      }
      
      .skills li {
        margin-bottom: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Name</h1>
  </header>
  
  <section class="introduction">
    <p>This is a simple portfolio website example. I'm interested in learning and practicing web development.</p>
  </section>
  
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript (Basic)</li>
    </ul>
  </section>
  
  <section class="contact">
    <h2>Contact</h2>
    <a href="mailto:youremail@example.com">Email</a>
    <a href="https://www.socialmedia.com/yourprofile">Social Media</a>
  </section>
</body>
</html>
